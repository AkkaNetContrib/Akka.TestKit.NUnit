  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.1.1
        with:
          lfs: true
          fetch-depth: 0

      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@v4.0.0
        with:
          global-json-file: "./global.json"

      - name: "Update release notes"
        shell: pwsh
        run: |
          ./build.ps1

      - name: "dotnet build"
        run: dotnet build -c Release

      - name: "dotnet test"
        shell: bash
        run: dotnet test -c Release

      - name: "dotnet pack"
        run: dotnet pack -c Release -o ./bin/nuget

  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4.1.1
        with:
          lfs: true
          fetch-depth: 0

      - name: "Install .NET SDK"
        uses: actions/setup-dotnet@v4.0.0
        with:
          global-json-file: "./global.json"

      - name: "Update release notes"
        shell: pwsh
        run: |
          ./build.ps1

      - name: "dotnet build"
        run: dotnet build -c Release

      # .NET Framework tests can't run reliably on Linux, so we only do .NET Core
      - name: "dotnet test"
        shell: bash
        run: dotnet test -c Release -f net8.0

      - name: "dotnet pack"
        run: dotnet pack -c Release -o ./bin/nuget
